<div id="user-register">
    <div class="register-box">
        <div class="register-logo">
            <a href=#"><b>書城</b> 注册</a>
        </div>
        <div class="register-box-body">
            <p class="login-box-msg">注册帐号</p>
            <form id ="register"  method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="email" id="email" name="email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
<!--                <div class="form-group has-feedback">
                    <input type="text"  onkeyup="this.value=this.value.replace(/\D/g,'')"
                           onafterpaste="this.value=this.value.replace(/\D/g,'')"
                           class="form-control" placeholder="Telnum" id="telnum" name="telnum">
                    <span class="glyphicon  glyphicon-phone-alt form-control-feedback"></span>
                </div>-->

                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" id = "rewd" placeholder="Retype password" >
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        注冊則同意该<a href="#">协议</a>
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                        <button id="register-sub" type="button" class="btn btn-primary btn-block btn-flat">注册</button>
                    </div><!-- /.col -->
                </div>
            </form>
            <a href="#user-login" class="text-center">我已經有帐号了</a>
        </div><!-- /.form-box -->
    </div><!-- /.register-box -->
</div>
