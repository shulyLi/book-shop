<div id="user-login">

        <div class="login-logo">
            <a href=""><b>用户</b> 登陆</a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">帐号登陆</p>
            <form action="/key/user/login" method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="email" name = "email" id = 'email'>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" name = "password" id ='pswd'>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">

                    </div>
                    <div class="col-xs-4">
                        <button id ="login-sub" type="button" class="btn btn-primary btn-block btn-flat">登陸</button>
                    </div>
                </div>
            </form>
            <a href="#user-register" class="text-center">注册一个账户</a>
        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
