<div id = "book-order-manager">
    <section class="content-header">
        <h1>
            学海
            <small>building</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li class="active">订单管理</li>
        </ol>
    </section>
    <section class="content">
        <row>
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">书籍管理</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <row>
                        <table id="dataTable" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th data-field="orderNo">订单号</th>
                                <th data-field="bookName">书名</th>
                                <th data-field="bookAuthor">作者</th>
                                <th data-field="cnt">数量</th>
                                <th data-field="payFee">钱</th>
                                <th data-field="state">状态</th>
                                <th data-field="createTime">时间</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot>
                            </tfoot>
                        </table>
                    </row>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </row>
    </section>
</div>

<div class="modal fade " id="order-modal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content ">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- title row -->
                <div class="row">
                    <div class="col-xs-12">
                        <h2 class="page-header">
                            <i class="fa fa-globe"></i> 书城, Inc.电子协议
                            <small class="pull-right"></small>
                        </h2>
                    </div><!-- /.col -->
                </div>
                <!-- info row -->
                <div class="row invoice-info">
                    <form  role="form">
                        <div class="box-body">
                            <div class="form-group col-sm-3" >
                                <label>您的地址</label>
                                <input type="text" class="form-control" disabled="disabled" style="width: 100%;">
                            </div>
                            <div class="form-group col-sm-3" >
                                <label>省份</label>
                                <input type="text" class="form-control" disabled="disabled" id ="s_province" name="s_province" style="width: 100%;">
                            </div>
                            <div class="form-group col-sm-3">
                                <label>地级市</label>
                                <input type="text" class="form-control" disabled="disabled" id="s_city" name='s_city' style="width: 100%;">
                            </div>
                            <div class="form-group col-sm-3" >
                                <label>市、县级市</label>
                                <input type="text" class="form-control" disabled="disabled" id="s_county" name="s_county" style="width: 100%;">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="buyName" >您的姓名</label>
                                <input type="text" disabled="disabled" class="form-control" id="buyName" name = 'buyName' placeholder="输入">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="add" >您的联系电话</label>
                                <input type="text" disabled="disabled" class="form-control" id="buyPhone" name="buyPhone">
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="add" >具体地址</label>
                                <input type="text" disabled="disabled" class="form-control" id="add" name = 'add' placeholder="输入">
                            </div>
                        </div><!-- /.box-body -->
                    </form>

                </div><!-- /.row -->
                <!-- Table row -->
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="box box-widget ">
                            <div class="box-header with-border">
                                <h3 class="box-title">商品信息</h3>
                                <div class="box-tools pull-right">
                                </div>
                            </div><!-- /.box-header -->
                            <div class="box-body col-md-12">
                                <table id ="goodTable" class="table text-center">
                                    <thead >
                                    <tr>
                                        <th class="col-sm-2">书名</th>
                                        <th class="col-sm-1">图片</th>
                                        <th class="col-sm-5">作者</th>
                                        <th class="col-sm-2">单价</th>
                                        <th class="col-sm-2">数量</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div><!-- /.box-body -->
                            <div class="box-footer"></div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <!-- accepted payments column -->
                    <div class="col-xs-6">
                        <p class="lead">对于支付方式</p>
                        <p class="text-muted well well-sm no-shadow" style="margin-top: 10px;">
                            人认为我，我为人人，我们只支持到付，希望大家合作愉快;为了更多的服务大家，并不会提供三方支付平台，请小心上当受骗。
                        </p>
                    </div><!-- /.col -->
                    <div class="col-xs-6">
                        <p class="lead">价格详情</p>
                        <div class="table-responsive">
                            <table id = "dealPriceTable" class="table">
                                <tbody>
                                <tr><th style="width:50%">运费(固定):</th><td>￥0.00</td></tr>
                                <tr><th style="width:50%">总价(到付):</th><td>￥0.00</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div><!-- /.col -->
                </div><!-- /.row -->

                <!-- this row will not appear when printing -->
                <div class="row no-print">
                    <div class="col-xs-12">
                        <button id ='deal-submit' class="btn btn-danger pull-right"><i class="fa fa-credit-card"></i> 提交 </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
    <style type="text/css">
        table.dataTable tbody tr.selected {
            background-color: #B0BED9;
        }
    </style>
</div>
