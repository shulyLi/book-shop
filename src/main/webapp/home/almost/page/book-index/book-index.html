<div id="book-index">
    <section class="content-header">
        <h1>
            书山
            <small>building</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li><a href="#">索引</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="box">
            <div class="box-header with-border">
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="input-group col-sm-6 col-sm-offset-3">
                    <input type="text" class="form-control" id ="query-data" name = "query-date">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-danger " id = "query-submit"><a class = "fa fa-search"></a></button>
                    </div><!-- /btn-group -->
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="query-book-tags" class="col-sm-1 control-label">种类</label>
                        <div class ="col-sm-11">
                            <select class=" form-control select2" multiple="multiple" data-placeholder="选择一种类型"
                                    style="width: 100%;" id ="query-book-tags" name="query-book-tags">
                                <option>天文</option>
                                <option>地理</option>
                                <option>奇观</option>
                                <option>小说</option>
                                <option>统计</option>
                                <option>国外</option>
                                <option>计算机相关</option>
                                <option>其他</option>
                            </select>
                        </div>
                    </div><!-- /.form-group -->
                </form>
            </div><!-- /.box-footer-->
        </div><!-- /.box -->

        <div id="book-body">
        </div>

    </section>
</div>
